<div class="products-list">
  <div *ngFor="let product of products" class="product-card">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.count }}</p>
    <p>Barcode: {{ product.barcode }}</p>
    <hr>
  </div>
</div>
