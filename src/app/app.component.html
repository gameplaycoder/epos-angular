<mat-toolbar color="primary">
  <span class="toolbar-title">Product Catalog</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Search products">
  </mat-form-field>
</mat-toolbar>

<div class="products-container">
  <mat-grid-list cols="3" rowHeight="400px" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of filteredProducts">
      <app-product-card [product]="product"></app-product-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
